<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-3">
            <div style="background-color: rebeccapurple; height: 100px; width: auto;"></div>
        </div>
        <div class="col-3">
            <div style="background-color: blueviolet; height: 100px; width: auto;"></div>
        </div>
        <div class="col-3">
            <div style="background-color: purple; height: 100px; width: auto;"></div>
        </div>
        <div class="col-3">
            <div style="background-color: plum; height: 100px; width: auto;"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-5">
            <div style="background-color: orange; height: 100px; width: auto;"></div>
        </div>
        <div class="col-2">
            <div style="background-color: orangered; height: 100px; width: auto;"></div>
        </div>
        <div class="col-5">
            <div style="background-color: red; height: 100px; width: auto;"></div>
        </div>
    </div>

    <div class="row">
        <div class="offset-6 col-3">
            <div style="background-color: greenyellow; height: 100px; width: auto;"></div>
        </div>
        <div class="col-3">
            <div style="background-color: green; height: 100px; width: auto;"></div>
        </div>
    </div>
</body>
</html>
